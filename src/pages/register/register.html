<ion-header>
	<at-menu></at-menu>
</ion-header>


<ion-content >
	<div class="body-login">
			<div class="registro-row">
				<p class="registro-url">Registro</p>
			</div> 
			<div class="dashboard-row">
				<input type="text" class="Aulatix-input" placeholder="Nombre" >
				<input type="text" class="Aulatix-input" placeholder="Apellido" >
				<input type="text" class="Aulatix-input" placeholder="Correo Electronico" >
				<input type="text" class="Aulatix-input" placeholder="Contraseña" >
				<input type="text" class="Aulatix-input" placeholder="Confirmación Contraseña" >
				<select class="Aulatix-select">
				  <option disabled selected hidden>Estado</option>
				  <option>Chihuahua</option>
				  <option>Durango</option>
				  <option>Monterrey</option>
				  <option>Veracruz</option>
				</select>
				<input type="text" class="Aulatix-input" (click)="ciuPage()" placeholder="Ciudad">
				<select class="Aulatix-select">
				  <option disabled selected hidden>Subsistema</option>
				  <option>General</option>
				  <option>Técnico</option>
				</select>
				<input type="text" class="Aulatix-input" placeholder="Fecha de nacimiento" >
				<input type="text" class="Aulatix-input" style="display:none;" placeholder="Matricula" >
				<select class="Aulatix-select">
				  <option disabled selected hidden>Escuela</option>
				  <option>Conalep Chihuahua 1</option>
				  <option>Bachilleres 4</option>
				  <option>CBTis 122</option>
				  <option>CBTa 144</option>
				</select>
				<input type="text" class="Aulatix-input" placeholder="Clave del alumno" >
				<img src="assets/imgs/foto-perfil.png" alt="aulatix foto" style="display:none;" class="Aulatix-foto"> 
				<input type="text" style="display:none;" class="Aulatix-input" placeholder="Fotografia" >
				<input id="Registrarse" type="submit" class="login-input5" value="Registrarse">	
			</div>
		</div>
</ion-content>
