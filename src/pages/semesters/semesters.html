<ion-header>

<at-menu></at-menu>

</ion-header>


<ion-content>
			<div class="dashboard6-row">
				<div *ngFor="let item of arrayCosas; index as i; first as isFirst">
					<input  type="submit" *ngIf=" i%2 == 0 && isFirst == true" (click)="clickeando(i+1, item)" class="login-input7 espacio3" value={{item}}>
					<input  type="submit" *ngIf=" i%2 == 0 && isFirst == false" (click)="clickeando(i+1, item)" class="login-input7" value={{item}}>
					<input  type="submit" *ngIf=" i%2 == 1" class="login-input8" (click)="clickeando(i+1, item)" value={{item}}>
				</div>
			</div>
</ion-content>
